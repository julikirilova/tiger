<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tiger #4</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="left-ear"></div>
            <div class="right-ear"></div>

            <div class="subhead">

               <!-- top hair -->
        
                <div class="left-hair"></div>
                <div class="middle-hair"></div>
                <div class="right-hair"></div>

                <!-- cheeks -->
            
               <div class="left-top-cheek"></div>
               <div class="left-middle-cheek"></div>
               <div class="left-bottom-cheek"></div>

               <div class="right-top-cheek"></div>
               <div class="right-middle-cheek"></div>
               <div class="right-bottom-cheek"></div>

                <!-- eyes -->

                <div class="left-eye"></div>
                <div class="right-eye"></div>

                <!-- nose -->

                <div class="upper-nose"></div>
                <div class="nose">
                    <div class="circle-nose"></div>
                    <div class="moustache-top-left"></div>
                    <div class="moustache-bottom-left"></div>
                    <div class="moustache-top-right"></div>
                    <div class="moustache-bottom-right"></div>

                    <div class="mouth"></div>
                    <div class="mouth-vertical"></div>
                </div>
               

            </div>
        </div>
    </div>
</body>
</html>
